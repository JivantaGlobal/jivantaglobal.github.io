<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Received | Jivanta Global</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #122915;
            --accent: #4CAF50;
            --white: #ffffff;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--white);
            color: var(--primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .success-card {
            max-width: 600px;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            background: #fff;
        }
        .icon {
            font-size: 4rem;
            color: var(--accent);
            margin-bottom: 20px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        .back-btn {
            background: var(--primary);
            color: white;
            padding: 15px 35px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            transition: 0.3s;
            display: inline-block;
        }
        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="icon"><i class="fas fa-check-circle"></i></div>
        <h1>Inquiry Successfully Sent</h1>
        <p>Thank you for reaching out to Jivanta Global. Our trade desk has received your requirements and we will get back to you with a custom quote within 24 business hours.</p>
        <a href="index.html" class="back-btn">Return to Homepage</a>
    </div>

</body>
</html>
