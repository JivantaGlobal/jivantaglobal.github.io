<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jivanta Global | Premium Indian Agro-Exporter & Bio-Energy</title>
    
    <meta name="description" content="Direct sourcing of premium HPS Bold Groundnuts, nutrient-rich Cereals, and sustainable Biomass Pellets. Delivering SGS-quality certified Indian commodities to 25+ countries with 100% quality assurance. Inquire for 2025 bulk trade today.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --primary: #122915; 
            --accent: #4CAF50;  
            --soft-green: #f2f8f3;
            --white: #ffffff;
            --transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--white);
            color: var(--primary);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* --- NAVIGATION --- */
        nav {
            position: fixed;
            top: 0; width: 100%;
            padding: 20px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: var(--transition);
        }

        nav.scrolled {
            padding: 10px 8%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.06);
        }

        .logo-container img {
            height: 100px; 
            width: auto;
            transition: var(--transition);
        }

        nav.scrolled .logo-container img { height: 60px; }

        .nav-menu { display: flex; gap: 30px; list-style: none; }
        .nav-menu a { 
            text-decoration: none; color: inherit; font-weight: 700; 
            font-size: 0.8rem; transition: 0.3s; text-transform: uppercase; 
            letter-spacing: 1px;
        }
        nav:not(.scrolled) .nav-menu a { color: rgba(255,255,255,0.9); }
        .nav-menu a:hover { color: var(--accent); }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001;
        }
        nav:not(.scrolled) .menu-toggle { color: white; }
        nav.scrolled .menu-toggle { color: var(--primary); }

        /* --- HERO --- */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(18, 41, 21, 0.6), rgba(18, 41, 21, 0.6)), 
                        url('Gemini_Generated_Image_rjh3alrjh3alrjh3.png');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 120px 5%;
        }

        .hero-title { font-family: 'Playfair Display', serif; font-size: clamp(2rem, 8vw, 5rem); line-height: 1.1; margin-bottom: 20px; }

        /* --- STATS --- */
        .stats-bar { 
            padding: 60px 5%; 
            background: var(--primary); 
            color: white; 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 30px;
            text-align: center;
        }
        .stat-item h2 { font-size: 2.5rem; color: var(--accent); margin-bottom: 5px; font-weight: 800; }

        /* --- ABOUT & PRODUCTS --- */
        .about-section, .products-section { padding: 80px 8%; }
        .about-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 60px; align-items: center; }
        .feature-box { background: var(--soft-green); padding: 25px; border-radius: 8px; border-left: 4px solid var(--accent); margin-bottom: 15px; }

        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-top: 50px; }
        .glass-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.05); }
        .card-img { height: 250px; width: 100%; object-fit: cover; }
        .card-body { padding: 25px; }
        .spec-row { display: flex; justify-content: space-between; font-size: 0.85rem; padding: 10px 0; border-top: 1px solid #eee; }

        /* --- CONTACT --- */
        .contact-box {
            max-width: 1100px; margin: 0 auto 100px; background: white;
            display: grid; grid-template-columns: 1fr 1.2fr; border-radius: 20px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.1); overflow: hidden;
        }
        .info-side { background: var(--primary); color: white; padding: 60px; }
        .form-side { padding: 60px; }
        input, select, textarea { width: 100%; padding: 15px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .submit-btn { background: var(--accent); color: white; border: none; padding: 18px; font-weight: 800; cursor: pointer; width: 100%; border-radius: 50px; }

        footer { background: var(--primary); color: white; padding: 60px 8% 30px; text-align: center; }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 992px) {
            nav { padding: 15px 5%; }
            .menu-toggle { display: block; }
            
            .nav-menu {
                position: fixed;
                top: 0; right: -100%;
                height: 100vh; width: 80%;
                background: var(--primary);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: 0.4s ease;
                z-index: 1000;
            }
            .nav-menu.active { right: 0; }
            .nav-menu a { color: white !important; font-size: 1.2rem; }

            .about-grid, .contact-box { grid-template-columns: 1fr; }
            .info-side, .form-side { padding: 40px 20px; }
            .hero { padding-top: 100px; background-attachment: scroll; } /* Fixed bg causes lag on mobile */
            .logo-container img { height: 70px; }
            nav.scrolled .logo-container img { height: 50px; }
            .contact-box { margin: 20px; }
            .stats-bar { grid-template-columns: 1fr 1fr; }
        }

        @media (max-width: 480px) {
            .stats-bar { grid-template-columns: 1fr; }
            .hero-title { font-size: 2.5rem; }
            .card-img { height: 200px; }
        }
    </style>
</head>
<body>

    <nav id="navbar">
        <a href="#home" class="logo-container">
            <img src="logo.png" alt="Jivanta Global Logo">
        </a>
        <div class="menu-toggle" id="mobile-menu">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#products">Commodities</a></li>
            <li><a href="#contact">Trade Inquiry</a></li>
            <li><a href="https://wa.me/917877099483" style="color:var(--accent);"><i class="fab fa-whatsapp"></i> WhatsApp</a></li>
        </ul>
    </nav>

    <section id="home" class="hero">
        <div data-aos="fade-up">
            <h1 class="hero-title">Jivanta Global <br><span style="color:var(--accent)">Private Limited</span></h1>
            <p style="font-size: 1.2rem; margin-bottom: 35px; opacity: 0.9; max-width: 800px; margin-inline: auto;">
                Your Trusted Partner in Premium Agricultural Commodities Trading.
            </p>
            <a href="#contact" class="submit-btn" style="text-decoration:none; padding: 18px 45px; display: inline-block; width: auto;">Get Custom Quote</a>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ once: true, duration: 1000 });

        // Mobile Menu Toggle Logic
        const menuToggle = document.getElementById('mobile-menu');
        const navMenu = document.querySelector('.nav-menu');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            const icon = menuToggle.querySelector('i');
            icon.classList.toggle('fa-bars');
            icon.classList.toggle('fa-times');
        });

        // Close menu when clicking a link
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('active');
                menuToggle.querySelector('i').classList.add('fa-bars');
                menuToggle.querySelector('i').classList.remove('fa-times');
            });
        });

        window.addEventListener('scroll', function() {
            const nav = document.getElementById('navbar');
            nav.classList.toggle('scrolled', window.scrollY > 50);
        });

        // Counter Logic
        const counters = document.querySelectorAll('.counter');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const target = +entry.target.getAttribute('data-target');
                    let count = 0;
                    const updateCount = () => {
                        count += target / 50;
                        if (count < target) {
                            entry.target.innerText = Math.ceil(count) + (target === 100 ? '%' : '+');
                            setTimeout(updateCount, 20);
                        } else {
                            entry.target.innerText = target + (target === 100 ? '%' : '+');
                        }
                    };
                    updateCount();
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 1 });
        counters.forEach(c => observer.observe(c));
    </script>
</body>
</html>
