<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jivanta Global | Premium Indian Agro-Exporter & Bio-Energy</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
    --primary:#122915;
    --accent:#4CAF50;
    --soft-green:#f2f8f3;
}

* { box-sizing:border-box; margin:0; padding:0; }

body {
    font-family:'Plus Jakarta Sans',sans-serif;
    color:var(--primary);
    overflow-x:hidden;
}

/* NAV */
nav {
    position:fixed;
    top:0;
    width:100%;
    padding:16px 6%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    z-index:1000;
    background:rgba(255,255,255,0.95);
    backdrop-filter:blur(10px);
}

.logo-container img {
    height:70px;
}

.menu-toggle {
    display:none;
    font-size:26px;
    cursor:pointer;
}

.nav-menu {
    list-style:none;
    display:flex;
    gap:24px;
}

.nav-menu a {
    text-decoration:none;
    font-weight:700;
    font-size:0.8rem;
    text-transform:uppercase;
}

/* HERO */
.hero {
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:120px 6% 60px;
    background:
        linear-gradient(rgba(18,41,21,.55),rgba(18,41,21,.55)),
        url('Gemini_Generated_Image_rjh3alrjh3alrjh3.png') center/cover no-repeat;
}

.hero h1 {
    color:#fff;
    font-family:'Playfair Display';
    font-size:clamp(2.2rem,7vw,4.5rem);
}

.hero p { color:#fff; margin:20px auto 35px; max-width:700px; }

/* STATS */
.stats-bar {
    background:var(--primary);
    color:#fff;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
    gap:30px;
    padding:60px 6%;
    text-align:center;
}

.stat-item h2 { color:var(--accent); font-size:2.5rem; }

/* ABOUT */
.about-section {
    padding:80px 6%;
    max-width:1200px;
    margin:auto;
}

.about-grid {
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:50px;
}

/* PRODUCTS */
.products-section {
    background:var(--soft-green);
    padding:80px 6%;
    text-align:center;
}

.products-grid {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:25px;
    margin-top:40px;
}

.glass-card {
    background:#fff;
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 10px 30px rgba(0,0,0,.08);
}

.card-img { width:100%; height:220px; object-fit:cover; }

.card-body { padding:22px; }

/* CONTACT */
#contact { padding:100px 6% 0; }

.contact-box {
    max-width:1100px;
    margin:auto;
    background:#fff;
    display:grid;
    grid-template-columns:1fr 1.2fr;
    border-radius:18px;
    box-shadow:0 30px 80px rgba(0,0,0,.1);
    overflow:hidden;
}

.info-side {
    background:var(--primary);
    color:#fff;
    padding:50px;
}

.form-side { padding:50px; }

input,select,textarea {
    width:100%;
    padding:14px;
    margin-bottom:14px;
    border-radius:6px;
    border:1px solid #ccc;
}

.submit-btn {
    background:var(--accent);
    color:#fff;
    border:none;
    padding:16px;
    width:100%;
    border-radius:40px;
    font-weight:800;
    cursor:pointer;
}

/* FOOTER */
footer {
    background:var(--primary);
    color:#fff;
    padding:70px 6% 40px;
    text-align:center;
}

/* WHATSAPP */
.whatsapp-btn {
    position:fixed;
    bottom:20px;
    right:20px;
    width:56px;
    height:56px;
    font-size:28px;
    border-radius:50%;
}

/* MOBILE FIXES */
@media (max-width: 900px) {

    .menu-toggle { display:block; }

    .nav-menu {
        position:absolute;
        top:100%;
        left:0;
        width:100%;
        background:#fff;
        flex-direction:column;
        display:none;
        padding:20px 0;
    }

    .nav-menu.active { display:flex; }

    .about-grid,
    .contact-box {
        grid-template-columns:1fr;
    }

    .hero { background-attachment:scroll; }

    .logo-container img { height:55px; }

    .info-side,
    .form-side { padding:35px; }
}
</style>
</head>

<body>

<nav>
    <a class="logo-container"><img src="logo.png" alt="Jivanta Global"></a>
    <div class="menu-toggle"><i class="fas fa-bars"></i></div>
    <ul class="nav-menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#products">Commodities</a></li>
        <li><a href="#contact">Trade Inquiry</a></li>
        <li><a href="https://wa.me/917877099483"><i class="fab fa-whatsapp"></i> WhatsApp</a></li>
    </ul>
</nav>

<script>
document.querySelector('.menu-toggle').onclick = () =>
    document.querySelector('.nav-menu').classList.toggle('active');
</script>

</body>
</html>
